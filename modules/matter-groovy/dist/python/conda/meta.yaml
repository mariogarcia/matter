package:
  name: "matter_kernel_groovy"
  version: "1.0.0"

source:
  path: ..

build:
  number: 1
  script: pip install --no-deps .
  entry_points:
    - matter_kernel_groovy = matter_groovy:run

requirements:
  build:
    - python
    - pip
  run:
    - python >=3
    - notebook >=5.7.4
    - ipywidgets >=7.0
    - widgetsnbextension
    - openjdk=11.0.1