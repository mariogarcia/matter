package:
  name: "beakerx_kernel_groovy"
  version: "2.0.0"

source:
  git_url: https://github.com/mariogarcia/matter.git
  git_tag: master

source:
  path: ..

build:
  number: 1
  script: pip install --no-deps .
  entry_points:
    - beakerx_kernel_groovy = beakerx_groovy:run

requirements:
  build:
    - python
    - pip

  run:
    - python >=3