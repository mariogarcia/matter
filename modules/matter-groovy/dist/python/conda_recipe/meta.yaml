{% set name = "beakerx_kernel_groovy" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/mariogarcia/matter.git
  git_tag: master

source:
  path: ..

build:
  number: 1
  script: pip install --no-deps .
  entry_points:
  - beakerx_kernel_groovy = beakerx_groovy:run

requirements:
  build:
  - python
  - pip
  run:
  - python >=3
  - notebook >=5.7.4
  - ipywidgets >=7.0
  - widgetsnbextension
  #- openjdk=11.0.1