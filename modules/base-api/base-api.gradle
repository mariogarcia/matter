plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.5'
    api group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    api group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    api group: 'commons-io', name: 'commons-io', version: '2.5' // <--
    api group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    api group: 'net.sf.py4j', name: 'py4j', version: '0.10.7'
    api group: "commons-codec", name: "commons-codec", version: "1.9" // <--
    api group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.twosigma'
            artifactId 'beakerx-kernel-base-api'
            version "$beakerxVersion"
            from components.java
        }
    }
}