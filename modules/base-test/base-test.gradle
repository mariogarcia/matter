plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':base-api')
    api group: 'org.assertj', name: 'assertj-core', version: '3.6.1'
    api group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.twosigma'
            artifactId 'beakerx-kernel-base-test'
            version "$beakerxVersion"
            from components.java
        }
    }
}