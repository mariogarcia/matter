plugins {
    id 'org.kordamp.gradle.java-project' version '0.47.0'
    id 'matter.distribution'
}

config {
    release = (rootProject.findProperty('release') ?: false).toBoolean()  

    info {                                                                
        name          = 'Matter'
        vendor        = 'Grooviter'
        description   = 'Groovy Jupyter Kernel'
        inceptionYear = '2023'

        links {
            website      = 'https://github.com/grooviter/matter'
            issueTracker = 'https://github.com/grooviter/matter/issues'
            scm          = 'https://github.com/grooviter/matter.git'
        }

        people {
            person {
                id    = 'mariogarcia'
                name  = 'Mario Garcia'
                roles = ['developer']
            }
        }
    }

    licensing {                                                           
        licenses {
            license {
                id = 'Apache-2.0'
            }
            mergeStrategy = 'OVERRIDE'
        }
    }
}

allprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

subprojects {
    java {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }
}